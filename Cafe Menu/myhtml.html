<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <!--For the styling of the page to look similar on mobile as it does on a desktop or laptop do the following-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cafe Menu</title>
        <!--The style element lets you gain control of the presentation of your website-->
        <!--You can add style to an element by specifying it in the style element and setting a property for it like this:
                element {                     or      element, element2, element3 {
                     property: value;                         property: value
                }                                     } this is when two or more elements have the same property
            eg: (but we've created a new css file)
            <style>
                h1, h2, p {
                    text-align: center;
                }
            </style>
        Following is to import css file for styles
        -->
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="menu"> <!--used for layout purposes-->
            <header>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>
            </header> 
            <hr/><!--You can use an hr element to display a divider between sections of different content.-->
            <main>
                <section>
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                    <article class="item">
                        <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    </article>
                    <article class="item">    
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
                <p class="address">123 Free Code Camp Drive</p>
            </footer>
        </div>

    </body>
    
    
</html>
